<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container blue"></div>
        <div class="container red">
            <div class="web-app">
                <div class="left">
                    <div class="top-left">
                        <div class="image-left">

                        </div>
                        <div class="icon-left">
                            <i class="fas fa-spinner"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                    <div class="notifiche-left">
                        <div class="bell">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notifiche-text">
                            <p><strong>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#"><small>Attiva notifiche di desktop</small></a>
                        </div>
                    </div>
                    <div class="search-left">
                        <input type="text" placeholder="   &#128269;    Cerca o inizia una nuova chat">
                    </div>
                    <div class="bottom-left">

                    </div>
                </div>
                <div class="right">
                    <div class="top-right">
                        <div class="image-right">

                        </div>
                        <div class="icon-right">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-bars"></i>
                        </div>
                    </div>
                    <div class="center-right">

                    </div>
                    <div class="bottom-right">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="   Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>

            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
